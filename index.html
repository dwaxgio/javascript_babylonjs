<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BABYLON JS</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- SCRIPT TO IMPORT MODELS INTO THE SCENE -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- SCRIPT TO ALLOW THE USE IN A TOUCH SCREEN -->
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  </head>
  <body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <script>
      const canvas = document.getElementById("renderCanvas"); // GET THE CANVAS ELEMENT
      const engine = new BABYLON.Engine(canvas, true); // GENERATE THE BABYLON 3D ENGINE
      //CODE TO MATCH THE PLAYGROUND FORMAT ********
      const createScene = function () {
        const scene = new BABYLON.Scene(engine);

        // // IMPORT MODEL
        // BABYLON.SceneLoader.ImportMeshAsync(
        //   "",
        //   "https://assets.babylonjs.com/meshes/",
        //   "box.babylon"
        // );

        // ELEMENTS
        // FACE MATERIALS
        faceUV = [];
        faceUV[0] = new BABYLON.Vector4(0.5, 0.0, 0.75, 1.0); // REAR / BACK FACE
        faceUV[1] = new BABYLON.Vector4(0.0, 0.0, 0.25, 1.0); // FRONT FACE
        faceUV[2] = new BABYLON.Vector4(0.25, 0, 0.5, 1.0); // RIGHT SIDE
        faceUV[3] = new BABYLON.Vector4(0.75, 0, 1.0, 1.0); // LEFT SIDE
        // CONSTRUCT MODEL
        const box = BABYLON.MeshBuilder.CreateBox("box", {faceUV: faceUV, wrap: true});
        box.position.y = 0.5; //BOX CREATED WITH DEFAULT SIZE SO HEIGHT IS 1
        // PLACE AND SCALE A MESH
        // SIZE
        // box.scaling.x = 2;
        // box.scaling.y = 1.5;
        // box.scaling.z = 3;

        // OR SCALING IN A SINGLE LINE
        //box.scaling = new BABYLON.Vector3(2, 1.5, 3);

        // POSITION
        // box.position.x = -2;
        // box.position.y = 4.2;
        // box.position.z = 0.1;

        // OR POSITION IN A SINGLE LINE
        //box.position = new BABYLON.Vector3(-2, 4.2, 0.1);

        // ORIENTATION
        //box.rotation.y = Math.PI / 4;
        //box.rotation.y = BABYLON.Tools.ToRadians(45);

        // BASIC HOUSE
        const roof = BABYLON.MeshBuilder.CreateCylinder("roof", {
          diameter: 1.3,
          height: 1.2,
          tessellation: 3,
        });
        roof.scaling.x = 0.75;
        roof.rotation.z = Math.PI / 2;
        roof.position.y = 1.22;

        // GROUND
        const ground = BABYLON.MeshBuilder.CreateGround("ground", {
          width: 10,
          height: 10,
        });

        // TEXTURE;
        const groundMat = new BABYLON.StandardMaterial("groundMat");
        groundMat.diffuseColor = new BABYLON.Color3(0, 1, 0); // RGB
        ground.material = groundMat; // PLACE MATERIAL PROPERTY OF THE GROUND

        const roofMat = new BABYLON.StandardMaterial("roofMat");
        roofMat.diffuseTexture = new BABYLON.Texture(
          "https://assets.babylonjs.com/environments/roof.jpg",
          scene
        );

        const boxMat = new BABYLON.StandardMaterial("boxMat");
        boxMat.diffuseTexture = new BABYLON.Texture(
          "https://assets.babylonjs.com/environments/cubehouse.png"
        );

        roof.material = roofMat;
        box.material = boxMat;

        // SOUND
        // const sound = new BABYLON.Sound(
        //   "name",
        //   "./src/sound.mp3",
        //   scene,
        //   null,
        //   { loop: true, autoplay: true }
        // );

        //

        // // TO PLAY SOUND ONCE
        const sound = new BABYLON.Sound("sound", "./src/sound.mp3", scene);
        // LEAVE TIME FOR THE SOUND FILE TO LOAD BEFORE PLAYING IT
        sound.play();
        // SCENE
        const camera = new BABYLON.ArcRotateCamera(
          "camera",
          -Math.PI / 2,
          Math.PI / 2.5,
          15,
          new BABYLON.Vector3(0, 0, 0)
        );
        camera.attachControl(canvas, true);
        const light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(1, 1, 0)
        );
        return scene;
      };

      //CODE TO MATCH THE PLAYGROUND FORMAT ******** /

      const scene = createScene(); // CALL THE CREATESCENE FUNCTION
      //REGISTER A RENDER LOOP TO REPEATEDLY RENDER THE SCENE
      engine.runRenderLoop(function () {
        scene.render();
      });

      // WATCH FOR BROWSER/CANVAS RESIZE EVENTS
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
