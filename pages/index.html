<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BABYLON JS</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #holder {
        width: 80%;
        height: 100%;
        float: left;
      }
      #instructions {
        width: 20%;
        height: 50%;
        float: left;
        background-color: rgb(145, 183, 255);
      }
      #readyplayerme-avatar {
        width: 20%;
        height: 50%;
        float: left;
        /* background-color: rgb(145, 183, 255); */
      }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- SCRIPT TO IMPORT MODELS INTO THE SCENE -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- SCRIPT TO ALLOW THE USE IN A TOUCH SCREEN -->
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <!-- AIRCUT ALGORITHM-->
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>

    <script src="https://preview.babylonjs.com/viewer/babylon.viewer.js"></script>
  </head>
  <body>
    <div id="holder">
      <canvas id="renderCanvas" touch-action="none"></canvas>
      <!-- touch-action="none" for best results from PEP -->
    </div>
    <div id="instructions">
      <br />
      <h2>Instructions</h2>
      <br />
      Instructions Instructions Instructions Instructions Instructions
      Instructions Instructions Instructions Instructions Instructions
    </div>
    <div id="readyplayerme-avatar">
      <babylon
        model="https://d1a370nemizbjq.cloudfront.net/c2933994-e012-4be8-ba53-bdb833e23b3e.glb"
        templates.main.params.fill-screen="true"
      ></babylon>
      <!-- <babylon
        model="./models/READYPLAYERME_AVATAR.glb"
        templates.main.params.fill-screen="true"
      ></babylon> -->
    </div>
    <script>
      const canvas = document.getElementById("renderCanvas"); // GET THE CANVAS ELEMENT
      const engine = new BABYLON.Engine(canvas, true); // GENERATE THE BABYLON 3D ENGINE
      //CODE TO MATCH THE PLAYGROUND FORMAT ********
      const createScene = () => {
        const scene = new BABYLON.Scene(engine);

        const camera = new BABYLON.ArcRotateCamera(
          "camera",
          -Math.PI / 2,
          Math.PI / 2.5,
          15,
          new BABYLON.Vector3(0, 0, 0)
        );
        camera.attachControl(canvas, true);
        const light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(1, 1, 0)
        );

        // SPHERE
        const sphere = BABYLON.MeshBuilder.CreateSphere("sphere", {
          diameter: 0.25,
        });
        sphere.position = new BABYLON.Vector3(2, 0, 0);

        // DRAW LINES TO FORM A TRIANGLE
        const points = [];
        points.push(new BABYLON.Vector3(2, 0, 2));
        points.push(new BABYLON.Vector3(2, 0, -2));
        points.push(new BABYLON.Vector3(-2, 0, -2));
        points.push(points[0]); // CLOSE THE TRIANGLE

        BABYLON.MeshBuilder.CreateLines("triangle", { points: points });

        const slide = function (turn, dist) {
          // AFTER COVERING DISTANCE APPLY TURN
          this.turn = turn;
          this.dist = dist;
        };

        const track = [];
        track.push(new slide(Math.PI / 2, 4));
        track.push(new slide((3 * Math.PI) / 4, 8));
        track.push(new slide((3 * Math.PI) / 4, 8 + 4 * Math.sqrt(2)));

        let distance = 0;
        let step = 0.05;
        let p = 0;

        scene.onBeforeRenderObservable.add(() => {
          sphere.movePOV(0, 0, step);
          distance += step;

          if (distance > track[p].dist) {
            sphere.rotate(BABYLON.Axis.Y, track[p].turn, BABYLON.Space.LOCAL);
            p += 1;
            p %= track.length;
            if (p === 0) {
              distance = 0;
              sphere.position = new BABYLON.Vector3(2, 0, 2); // RESET TO INITIAL CONDITIONS
              sphere.rotation = BABYLON.Vector3.Zero(); // PREVENTS ERROR ACCUMULATION
            }
          }
          // TEST
        });

        return scene;
      };

      //CODE TO MATCH THE PLAYGROUND FORMAT ******** /
      const scene = createScene();
      //REGISTER A RENDER LOOP TO REPEATEDLY RENDER THE SCENE
      engine.runRenderLoop(function () {
        scene.render();
      });

      // WATCH FOR BROWSER/CANVAS RESIZE EVENTS
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
