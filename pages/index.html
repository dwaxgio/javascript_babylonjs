<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BABYLON JS</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #holder {
        width: 80%;
        height: 100%;
        float: left;
      }

      #instructions {
        width: 20%;
        height: 100%;
        float: left;
        background-color: rgb(145, 183, 255);
      }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- SCRIPT TO IMPORT MODELS INTO THE SCENE -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- SCRIPT TO ALLOW THE USE IN A TOUCH SCREEN -->
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <!-- AIRCUT ALGORITHM-->
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>
  </head>
  <body>
    <div id="holder">
      <canvas id="renderCanvas" touch-action="none"></canvas>
      <!-- touch-action="none" for best results from PEP -->
    </div>
    <div id="instructions">
      <br />
      <h2>Instructions</h2>
      <br />
      Instructions Instructions Instructions Instructions Instructions
      Instructions Instructions Instructions Instructions Instructions
    </div>
    <script>
      const canvas = document.getElementById("renderCanvas"); // GET THE CANVAS ELEMENT
      const engine = new BABYLON.Engine(canvas, true); // GENERATE THE BABYLON 3D ENGINE
      //CODE TO MATCH THE PLAYGROUND FORMAT ********
      const createScene = () => {
        const scene = new BABYLON.Scene(engine);

        const camera = new BABYLON.ArcRotateCamera(
          "camera",
          -Math.PI / 2,
          Math.PI / 2.5,
          3,
          new BABYLON.Vector3(0, 0, 0)
        );
        camera.attachControl(canvas, true);
        const light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(0, 1, 0)
        );

        //base
        const outline = [
          new BABYLON.Vector3(-0.3, 0, -0.1),
          new BABYLON.Vector3(0.2, 0, -0.1),
        ];

        //curved front
        for (let i = 0; i < 20; i++) {
          outline.push(
            new BABYLON.Vector3(
              0.2 * Math.cos((i * Math.PI) / 40),
              0,
              0.2 * Math.sin((i * Math.PI) / 40) - 0.1
            )
          );
        }

        //top
        outline.push(new BABYLON.Vector3(0, 0, 0.1));
        outline.push(new BABYLON.Vector3(-0.3, 0, 0.1));

        //back formed automatically

        const car = BABYLON.MeshBuilder.ExtrudePolygon("car", {
          shape: outline,
          depth: 0.2,
        });

        return scene;
      };

      //CODE TO MATCH THE PLAYGROUND FORMAT ******** /
      const scene = createScene();
      //REGISTER A RENDER LOOP TO REPEATEDLY RENDER THE SCENE
      engine.runRenderLoop(function () {
        scene.render();
      });

      // WATCH FOR BROWSER/CANVAS RESIZE EVENTS
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
