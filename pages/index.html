<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BABYLON JS</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }

      #holder {
        width: 80%;
        height: 100%;
        float: left;
      }
      #instructions {
        width: 20%;
        height: 50%;
        float: left;
        background-color: rgb(145, 183, 255);
      }
      #readyplayerme-avatar {
        width: 20%;
        height: 50%;
        float: left;
        /* background-color: rgb(145, 183, 255); */
      }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <!-- SCRIPT TO IMPORT MODELS INTO THE SCENE -->
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <!-- SCRIPT TO ALLOW THE USE IN A TOUCH SCREEN -->
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <!-- AIRCUT ALGORITHM-->
    <script src="https://preview.babylonjs.com/earcut.min.js"></script>

    <script src="https://preview.babylonjs.com/viewer/babylon.viewer.js"></script>
  </head>
  <body>
    <div id="holder">
      <canvas id="renderCanvas" touch-action="none"></canvas>
      <!-- touch-action="none" for best results from PEP -->
    </div>
    <div id="instructions">
      <br />
      <h2>Instructions</h2>
      <br />
      Instructions Instructions Instructions Instructions Instructions
      Instructions Instructions Instructions Instructions Instructions
    </div>
    <div id="readyplayerme-avatar">
      <babylon
        model="https://d1a370nemizbjq.cloudfront.net/c2933994-e012-4be8-ba53-bdb833e23b3e.glb"
        templates.main.params.fill-screen="true"
      ></babylon>
    </div>
    <script>
      const canvas = document.getElementById("renderCanvas"); // GET THE CANVAS ELEMENT
      const engine = new BABYLON.Engine(canvas, true); // GENERATE THE BABYLON 3D ENGINE
      //CODE TO MATCH THE PLAYGROUND FORMAT ********
      const createScene = () => {
        const scene = new BABYLON.Scene(engine);

        const camera = new BABYLON.ArcRotateCamera(
          "camera",
          -Math.PI / 2,
          Math.PI / 2.5,
          15,
          new BABYLON.Vector3(0, 0, 0)
        );
        camera.attachControl(canvas, true);
        const light = new BABYLON.HemisphericLight(
          "light",
          new BABYLON.Vector3(1, 1, 0)
        );

        BABYLON.SceneLoader.ImportMeshAsync(
          "",
          "https://assets.babylonjs.com/meshes/",
          "village.glb"
        );

        // COLLISION
        const wireMat = new BABYLON.StandardMaterial("wireMat");
        wireMat.alpha = 0;

        const hitBox = BABYLON.MeshBuilder.CreateBox("carbox", {
          width: 0.5,
          height: 0.6,
          depth: 4.5,
        });
        hitBox.material = wireMat;
        hitBox.position.x = 3.1;
        hitBox.position.y = 0.3;
        hitBox.position.z = -5;

        let carReady = false;

        // CAR
        BABYLON.SceneLoader.ImportMeshAsync(
          "",
          "https://assets.babylonjs.com/meshes/",
          "car.glb"
        ).then(() => {
          const car = scene.getMeshByName("car");
          carReady = true;
          car.rotation = new BABYLON.Vector3(Math.PI / 2, 0, -Math.PI / 2);
          car.position.y = 0.16;
          car.position.x = -3;
          car.position.z = 8;

          const animCar = new BABYLON.Animation(
            "carAnimation",
            "position.z",
            30,
            BABYLON.Animation.ANIMATIONTYPE_FLOAT,
            BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE
          );

          const carKeys = [];

          carKeys.push({
            frame: 0,
            value: 8,
          });

          carKeys.push({
            frame: 150,
            value: -7,
          });

          carKeys.push({
            frame: 200,
            value: -7,
          });

          animCar.setKeys(carKeys);

          car.animations = [];
          car.animations.push(animCar);

          scene.beginAnimation(car, 0, 200, true);

          //wheel animation
          const wheelRB = scene.getMeshByName("wheelRB");
          const wheelRF = scene.getMeshByName("wheelRF");
          const wheelLB = scene.getMeshByName("wheelLB");
          const wheelLF = scene.getMeshByName("wheelLF");

          scene.beginAnimation(wheelRB, 0, 30, true);
          scene.beginAnimation(wheelRF, 0, 30, true);
          scene.beginAnimation(wheelLB, 0, 30, true);
          scene.beginAnimation(wheelLF, 0, 30, true);
        });

        // WALK
        const walk = function (turn, dist) {
          this.turn = turn;
          this.dist = dist;
        };

        const track = [];
        track.push(new walk(180, 2.5));
        track.push(new walk(0, 5));

        // DUDE
        BABYLON.SceneLoader.ImportMeshAsync(
          "him",
          "https://playground.babylonjs.com/scenes/Dude/",
          "Dude.babylon",
          scene
        ).then((result) => {
          const dude = result.meshes[0];
          dude.scaling = new BABYLON.Vector3(0.008, 0.008, 0.008);

          dude.position = new BABYLON.Vector3(1.5, 0, -6.9);
          dude.rotate(
            BABYLON.Axis.Y,
            BABYLON.Tools.ToRadians(-90),
            BABYLON.Space.LOCAL
          );
          const startRotation = dude.rotationQuaternion.clone();

          scene.beginAnimation(result.skeletons[0], 0, 100, true, 1);

          let distance = 0;
          let step = 0.015;
          let p = 0;

          scene.onBeforeRenderObservable.add(() => {
            if (carReady) {
              if (carReady) {
                if (
                  !dude.getChildren()[1].intersectsMesh(hitBox) &&
                  scene.getMeshByName("car").intersectsMesh(hitBox)
                ) {
                  return;
                }
              }
              dude.movePOV(0, 0, step);
              distance += step;

              if (distance > track[p].dist) {
                dude.rotate(
                  BABYLON.Axis.Y,
                  BABYLON.Tools.ToRadians(track[p].turn),
                  BABYLON.Space.LOCAL
                );
                p += 1;
                p %= track.length;
                if (p === 0) {
                  distance = 0;
                  dude.position = new BABYLON.Vector3(1.5, 0, -6.9);
                  dude.rotationQuaternion = startRotation.clone();
                }
              }
            }
          });
        });

        return scene;
      };

      //CODE TO MATCH THE PLAYGROUND FORMAT ******** /
      const scene = createScene();
      //REGISTER A RENDER LOOP TO REPEATEDLY RENDER THE SCENE
      engine.runRenderLoop(function () {
        scene.render();
      });

      // WATCH FOR BROWSER/CANVAS RESIZE EVENTS
      window.addEventListener("resize", function () {
        engine.resize();
      });
    </script>
  </body>
</html>
